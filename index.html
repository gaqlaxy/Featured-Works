<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Works</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "PP Neue Montreal Book";
        font-style: normal;
        font-weight: normal;
        src: local("PP Neue Montreal Book"),
          url("ppneuemontreal-book.woff") format("woff");
      }

      body {
        font-family: "PP Neue Montreal Book";

        /* font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; */
        background: #fff;
        color: #000;
      }

      .featured-section {
        padding: 80px 40px;
        max-width: 1600px;
        margin: 0 auto;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 60px;
      }

      .section-title {
        font-size: 120px;
        font-weight: 700;
        letter-spacing: -3px;
        line-height: 0.9;
      }

      .section-number {
        font-size: 80px;
        font-weight: 300;
      }

      .works-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        align-items: start;
      }

      .work-item {
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .work-image {
        aspect-ratio: 16/10;
        overflow: hidden;
      }

      .work-item:nth-child(odd) .work-image {
        aspect-ratio: 16/18;
      }

      .work-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
      }

      .work-item:hover .work-image img {
        transform: scale(1.05);
      }

      .work-info {
        padding: 20px 0;
        color: #000;
      }

      .work-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .work-year {
        font-size: 14px;
        font-weight: 300;
        color: #666;
      }

      .cta-btn-styled {
        margin: 20px auto;
        display: inline-flex;
        align-items: center;
        text-transform: uppercase;
        padding: 10px 18px;
        background: #080807;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        color: white;
        text-decoration: none;
        font-weight: 400;
        font-size: 18px;
        transition: all 0.3s ease;
        overflow: hidden;
        white-space: nowrap;
        cursor: pointer;
        position: relative;
      }

      .cta-btn-styled span {
        color: #fff;
        display: block;
        position: relative;
        overflow: hidden;
      }

      /* Text animation styles */
      .cta-btn-styled .text-original,
      .cta-btn-styled .text-hover {
        display: block;
        line-height: 1;
      }

      /* White circle with black background (outline effect) */
      .cta-btn-styled::after {
        content: "";
        width: 8px;
        height: 8px;
        background: #fff;
        border: 2px solid #000;
        border-radius: 50%;
        margin-left: 8px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      /* Hover state - solid white circle */
      .cta-btn-styled:hover::after {
        background: #fff;
        border-color: #fff;
      }

      .cta-btn-container {
        /* make it center  */
        display: flex;
        justify-content: center;
      }
      .view-project-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 10;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .work-item:hover .view-project-btn {
        opacity: 1;
      }

      .view-project-btn::before {
        content: "";
        width: 8px;
        height: 8px;
        background: #000;
        border-radius: 50%;
      }

      .view-project-btn span {
        color: #000;
        font-size: 14px;
        font-weight: 500;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .featured-section {
          padding: 40px 20px;
        }

        .section-header {
          flex-direction: column;
          align-items: flex-start;
          margin-bottom: 30px;
          gap: 5px;
        }

        .section-title {
          font-size: 48px;
          letter-spacing: -1px;
        }

        .section-number {
          font-size: 32px;
        }

        .works-grid {
          grid-template-columns: 1fr;
          /* gap: 40px; */
        }

        .work-item:nth-child(odd) {
          justify-self: start;
          max-width: 85%;
        }

        .work-item:nth-child(even) {
          justify-self: end;
          max-width: 85%;
        }

        .work-item:nth-child(odd) .work-image {
          aspect-ratio: 4/3;
        }

        .work-item:nth-child(even) .work-image {
          aspect-ratio: 4/3;
        }

        .work-info {
          padding: 15px 0;
        }

        .work-title {
          font-size: 18px;
        }

        .work-year {
          font-size: 14px;
        }
        .view-project-btn {
          display: none;
        }
      }

      @media (max-width: 480px) {
        .section-title {
          font-size: 36px;
        }

        .section-number {
          font-size: 28px;
        }

        .work-info {
          padding: 20px;
        }
        .view-project-btn {
          display: none;
        }
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Wait for other animations to complete before applying hover effects
        setTimeout(() => {
          // Function to create slide-up text effect
          function createSlideUpEffect(element) {
            let span = element.querySelector("span");

            // If no span exists, create one and wrap the text content
            if (!span) {
              const originalText = element.textContent;
              element.innerHTML = `<span>${originalText}</span>`;
              span = element.querySelector("span");
            }

            if (span.querySelector(".text-original")) return; // Avoid double initialization

            // Create duplicate text for the animation
            const originalText = span.textContent;
            span.innerHTML = `
        <span class="text-original">${originalText}</span>
        <span class="text-hover">${originalText}</span>
      `;

            const originalSpan = span.querySelector(".text-original");
            const hoverSpan = span.querySelector(".text-hover");

            // Dynamically get the height for the slide animation
            const slideDistance = originalSpan.offsetHeight;

            // Set container styles for proper text animation
            gsap.set(span, {
              overflow: "hidden",
              position: "relative",
              display: "block",
              height: "auto",
            });

            // Set initial positions - ensure only original text is visible
            gsap.set(originalSpan, {
              y: 0,
              position: "relative",
              display: "block",
            });
            gsap.set(hoverSpan, {
              y: `${slideDistance}px`,
              position: "absolute",
              top: 0,
              left: 0,
              width: "100%",
              display: "block",
            });

            // Create timeline for hover animation - smooth transition without gaps
            const tl = gsap.timeline({ paused: true });

            // Forward animation (hover)
            tl.to(originalSpan, {
              y: `-${slideDistance}px`,
              duration: 0.4,
              ease: "power2.inOut",
            })
              .to(
                hoverSpan,
                {
                  y: 0,
                  duration: 0.4,
                  ease: "power2.inOut",
                },
                0
              )
              .to(
                originalSpan,
                {
                  opacity: 0,
                  duration: 0.1,
                },
                0.2
              )
              .to(
                hoverSpan,
                {
                  opacity: 1,
                  duration: 0.1,
                },
                0.2
              );

            // Reverse animation (mouseleave) - ensure proper reset
            tl.eventCallback("onReverseComplete", () => {
              gsap.set(originalSpan, { y: 0, opacity: 1 });
              gsap.set(hoverSpan, { y: `${slideDistance}px`, opacity: 0 });
            });

            return tl;
          }

          const styledCtaBtns = document.querySelectorAll(".cta-btn-styled");
          styledCtaBtns.forEach((btn) => {
            const timeline = createSlideUpEffect(btn);
            if (timeline) {
              btn.addEventListener("mouseenter", () => timeline.play());
              btn.addEventListener("mouseleave", () => timeline.reverse());
            }
          });
        });
      });
    </script>
